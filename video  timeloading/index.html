<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <link href="./src/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="container">
        <video id="vd" >
            <source src="./frozen.mp4" type="video/mp4">
        </video>
        <footer>
            <div class="controls">

                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
                <span id="timer">/1:50</span>
                <button id="slowdown"><<</button>
                <button id="normal"><i class="fa-solid fa-square"></i></button>
                <button id="speedup">>></button>
                <input id="volRange" type="range" value="1" min="0" max="1" step="0.2">
                <button id="vol"><i class="fa-solid fa-volume-high"></i></button>
                <button id="full"><i class="fa-solid fa-expand"></i></button>

            </div>
            <input id="vidRange" type="range" value="1" min="1" max="110" step="1">
        </footer>
    </section>
    <script src="./src/script.js"></script>
</body>
</html>
